    <title>Here Maps!</title>
    <style>
        #map{
            width: 600px;

        }
        .js-example-basic-single{
          width: 100%;

    </style>

  <body>
    <h1>Here Maps!</h1>
    <div class="row">
      <div class="col-sm-6">
        <input type="text" id="origin">
        <select class="selectOrigin" name="origin">
          <option value="AL">Alabama</option>
            ...
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-sm-6">
        <input type="text" id="destino">
        <select class="selectDestino" name="destino">
          <option value="AL">Alabama</option>
            ...
          <option value="WY">Wyoming</option>
        </select>
      </div>
    </div>
    <div id="map"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
